<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Weather</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Geolocation Weather</h1>
    </header>

    <main>
        <section id="weatherInfo">
            <h2>Your Current Location</h2>
            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
            <h2>Weather Information</h2>
            <p><strong>Location:</strong> <span id="locationName"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
            <p><strong>Weather:</strong> <span id="weatherDescription"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
        </section>
    </main>

   
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
